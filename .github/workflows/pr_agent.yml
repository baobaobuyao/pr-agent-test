name: PR Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest

    # --- 添加以下权限配置 ---
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          # 依然使用你的 DeepSeek API Key，保存在 GitHub Secrets 里
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.OPENAI_KEY }} # 增加这一行
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 关键：告诉 PR-Agent 去读取刚才那个 TOML 文件
          CONFIG_PATH: ".pr_agent.toml"
          
          # 5. 语言
          CONFIG_FALLBACK_USER_LANGUAGE: "zh"
