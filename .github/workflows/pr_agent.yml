name: PR Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    # 这一行确保只有在 PR 相关的评论中才触发，避免普通 Issue 干扰
    if: ${{ github.event.name == 'pull_request' || github.event.issue.pull_request }}
    runs-on: ubuntu-latest

    # --- 必须添加以下权限配置 ---
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          OPENAI.BASE_URL: https://api.deepseek.com/v1
          OPENAI.MODEL: deepseek-chat
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 建议添加语言设置
          CONFIG.FALLBACK_USER_LANGUAGE: zh