name: PR Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest

    # --- 添加以下权限配置 ---
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # 1. 尝试将 URL 缩短（去掉 /v1），让底层库自己补全
          OPENAI_API_BASE: "https://api.deepseek.com"
          
          # 2. 显式指定模型，确保没有拼写错误
          CONFIG_MODEL: "deepseek-chat"
          
          # 3. 极其重要：把回退模型彻底清空，防止它失败后去试 o4-mini
          CONFIG_FALLBACK_MODELS: "[]"
          
          # 4. 其他配置
          CONFIG_FALLBACK_USER_LANGUAGE: "zh"
          GITHUB_ACTION_CONFIG_AUTO_DESCRIBE: "true"
          PR_DESCRIPTION_IF_EXIST_DO_NOTHING: "false"
