name: PR Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest

    # --- 添加以下权限配置 ---
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          # --- 1. 基础认证 ---
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- 2. 核心修改：三重锁定 URL ---
          # 变量A：Python OpenAI 官方库的标准覆盖变量（最关键！）
          OPENAI_API_BASE: "https://api.deepseek.com/v1"
          # 变量B：LiteLLM 常用的覆盖变量
          OPENAI_BASE_URL: "https://api.deepseek.com/v1"
          # 变量C：PR-Agent 内部配置映射 (注意是双下划线，对应 openai.api_base)
          CONFIG_OPENAI__API_BASE: "https://api.deepseek.com/v1"
          
          # --- 3. 模型名称 ---
          # 既然我们已经用上面的变量劫持了 URL，这里就可以直接写 DeepSeek 的名字
          # 建议去掉 openai/ 前缀，直接用 deepseek-chat，配合上面的 URL 劫持
          CONFIG_MODEL: "deepseek-chat"
          
          # --- 4. 其他配置 ---
          CONFIG_FALLBACK_MODELS: '[]'
          CONFIG_FALLBACK_USER_LANGUAGE: "zh"
          GITHUB_ACTION_CONFIG_AUTO_DESCRIBE: "true"
          PR_DESCRIPTION_IF_EXIST_DO_NOTHING: "false"
